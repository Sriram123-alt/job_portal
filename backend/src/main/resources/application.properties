# Server Configuration
server.port=8080

# Database Configuration (Reads from .env file via spring-dotenv)
spring.datasource.url=${env.DB_URL:jdbc:mysql://localhost:3306/job_portal?createDatabaseIfNotExist=true}
spring.datasource.username=${env.DB_USERNAME:root}
spring.datasource.password=${env.DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
file.upload-dir=uploads/resumes

