version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: job-portal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: job_portal
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-portal-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-portal-backend
    environment:
      # Database Configuration
      DB_URL: jdbc:mysql://mysql:3306/job_portal?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: root
      
      # CORS Configuration (update with your frontend URLs)
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:5173
      
      # JWT Secret (change this in production!)
      JWT_SECRET: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
      
      # Email Configuration (update with your credentials)
      EMAIL_USERNAME: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - resume-uploads:/app/uploads/resumes
    networks:
      - job-portal-network
    restart: unless-stopped

volumes:
  mysql-data:
  resume-uploads:

networks:
  job-portal-network:
    driver: bridge
